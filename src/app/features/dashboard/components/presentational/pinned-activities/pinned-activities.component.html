<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-6" *ngFor="let tile of data">
          <dashboard-tile
            [id]="tile.id"
            [title]="tile.title"
            [excerpt]="tile.excerpt"
            [date]="tile.creationDate"
            [urlSegment]="tile.urlSegment"
            [size]="tile.size"
            [backgroundColor]="tile.backgroundColor">
          </dashboard-tile>
        </div>
      </div>
    </div>
  </div>
</div>
