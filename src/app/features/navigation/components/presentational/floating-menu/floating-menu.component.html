<ul>
  <li *ngFor="let item of items" [class.no-background]="isItemBackgroundCollapsed">
    <menu-item class="depth-order"
      (mouseenter)="toggleSubmenuTray(item, true); setHoveredMenuItem(item.url);"
      (mouseleave)="toggleSubmenuTray(item, false); setHoveredMenuItem(item.url);"
      [icon]="item.icon"
      [path]="item.path" 
      [isFocused]="item.settled"
      [isActive]="item.active"
      [isNarrow]="true">
    </menu-item>
    <div *ngIf="item.settled" class="animated-background"
      [@expandWidth]="{ value: isItemBackgroundCollapsed ? 'closed': 'open' }"
      (@expandWidth.done)="clearHoveredMenuItems($event)">
    </div>
  </li>
</ul>



<div class="floating-wrapper">
  <!--"" (slidein)="" -->
  <floating-tray #floatingTray (slideout)="slideOutMenuItemBackground()" class="submenu-container">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="navigation">
            <h2>{{ submenuTitle }}</h2>
            <ul>
              <li *ngFor="let item of submenuItems">
                <menu-item 
                  [icon]="item.icon"
                  [label]="item.name" 
                  [path]="item.path" 
                  [isActive]="item.active"
                  [isToplevel]="item.isToplevel">
                </menu-item>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </floating-tray>
</div>
