<div class="container-fluid no-padding">
  <div class="row">
    <div grid-column [type]="gridViews.topBar" class="topbar col-12">
      <router-outlet name="topbar"></router-outlet>
    </div>
  </div>
  <div class="row full-height no-gutters">
    <div grid-column [type]="gridViews.sidebarLeft" class="sidebar-left col">
      <router-outlet name="app-view-left-sidebar"></router-outlet>
    </div>
    <div grid-column [type]="gridViews.primary" class="primary col">
      <router-outlet></router-outlet>
    </div>
    <div grid-column [type]="gridViews.sidebarRight" class="sidebar-right col">
      <router-outlet name="app-view-right-sidebar"></router-outlet>
    </div>  
  </div>
  <div class="row">
    <div grid-column [type]="gridViews.bottomBar" class="bottombar col-12">
      <router-outlet name="bottomBar"></router-outlet>
    </div>
  </div>
</div>
